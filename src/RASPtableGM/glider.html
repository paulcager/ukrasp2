<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD>
	<META http-equiv=Content-Type content="text/html">
	<meta HTTP-EQUIV="Expires" Content="-1">
	<TITLE>Select Glider</TITLE>
	<SCRIPT type=text/javascript>

	function setVals()
	{
		window.opener.glider  = document.getElementById('selglid').value;
		window.opener.tsink   = document.getElementById('selsink').value;
		window.opener.ballast = document.getElementById('selballast').value;
		window.opener.tmult   = document.getElementById('selmult').value;
		window.close();
	}

	function init()
	{
		var i;

		for(i = 0; i < document.getElementById("selglid").options.length; i++){
			if(document.getElementById("selglid").options[i].value == window.opener.glider){
				document.getElementById("selglid").options[i].selected = true;
			}
		}
		for(i = 0; i < document.getElementById("selballast").options.length; i++){
			if(document.getElementById("selballast").options[i].value == window.opener.ballast){
				document.getElementById("selballast").options[i].selected = true;
			}
		}
		for(i = 0; i < document.getElementById("selsink").options.length; i++){
			if(document.getElementById("selsink").options[i].value == window.opener.tsink){
				document.getElementById("selsink").options[i].selected = true;
			}
		}
		for(i = 0; i < document.getElementById("selmult").options.length; i++){
			if(document.getElementById("selmult").options[i].value == window.opener.tmult){
				document.getElementById("selmult").options[i].selected = true;
			}
		}
	}

	</SCRIPT>

</HEAD>

<BODY onload="init();" >
